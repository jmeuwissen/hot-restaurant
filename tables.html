<head>
    <style id="stndz-style"></style>
    <meta charset="UTF-8">
    <title>Tables Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>

            <div class="text-center">
                <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make
                        Reservation</button></a>
                <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Current Tables in Use -->
                <div class="card">
                    <div class="card-header">
                        <h4>Current Reservations</h4>
                    </div>
                    <div class="card-body">
                        <ul id="tableList" class="list-group">

                        </ul>
                    </div>
                </div>

                <!-- Waiting List Card -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Waiting List</h4>
                    </div>
                    <div class="card-body">
                        <ul id="waitList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>


        <footer class="footer mt-4">
            <div class="container">
                <p>Control Panel</p>
                <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a
                        href="/api/waitlist">API
                        Wait List</a>
                </p>
            </div>
        </footer>

    </div>
<script>
fetch("/tables/data")
        .then((res) => res.json())
        .then(function(reservations) {
            let counter = 1;
            reservations.forEach(reservation => {
                const titleEL = document.createElement("h2");
                titleEL.innerHTML = "Table #" + counter;
                document.getElementById("tableList").append(titleEL);
                document.getElementById("tableList").append(document.createElement("hr"));
                

                //could replace with for...in
                const idEL = document.createElement("h2");
                idEL.innerHTML = reservation.id;
                document.getElementById("tableList").append(idEL);

                const nameEL = document.createElement("h2");
                nameEL.innerHTML = reservation.name;
                document.getElementById("tableList").append(nameEL);

                const emailEL = document.createElement("h2");
                emailEL.innerHTML = reservation.email;
                document.getElementById("tableList").append(emailEL);

                const phoneNumberEL = document.createElement("h2");
                phoneNumberEL.innerHTML = reservation.phoneNumber;
                document.getElementById("tableList").append(phoneNumberEL);


                counter++;
            });
            console.log(reservations);
        })
</script>
    
</body>
